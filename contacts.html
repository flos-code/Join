<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="./img/favicon/join-favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/contacts-overlay.css">
    <link rel="stylesheet" href="./css/contacts-overlay-responsive.css">
    <link rel="stylesheet" href="./css/contacts-responsive.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/task.css">
    

    <script src="js/header.js"></script>
    <script src="js/script.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/contacts-templates.js"></script>
    <script src="js/add_task.js"></script>
    
<head>


    <body onload="InitContacts(); includeHTML();">

        <div w3-include-html="assets/templates/header.html"></div>

        <div w3-include-html="assets/templates/sidebar.html"></div>

        <div id="contactInfo" class="kanban-title d-none">Kanban Project Managment Tool</div>
        <div class="moveBackBtn d-none" id="moveBackBtn" onclick="backToContacts()">
            <img src="./img/arrrow-left.png">
        </div>
        <div class="contactHeadlineContent" id="contactHeadlineContent">
            <div class="headlineContacts">Contacts</div>
            <div class="borderStyle"></div>
            <div class="textBetter">Better with a team</div>
        </div>
        <div class="addContactBtn" onclick="showOverlay()">
            <div class="addContactBtn-text">New contact</div>
            <img class="addContactImg" src="./img/new-contact.png">
        </div>

        <div class="addContactBtn-rs" id="addContactBtn-rs" onclick="showOverlayResponsive()">
            <div class="addContactBtn-text">New contact</div>
            <img class="addContactImg" src="./img//new-contact.png">
        </div>

         <!--Add Contact-->
    <div class="overlay-bg d-none" id="overlay-background">
        <div class="addContactContainer" id="overlay-container">
            <div class="addContactLeftPart">
                <img class="addContactJoinLogo" src="./img/logo.png">
                <div class="overlayHeadline">Add contact</div>
                <div class="textTasksAre">Tasks are better with a team!</div>
                <div class="textTasksAre-border"></div>
            </div>
            <div class="addContactRightPart">
                <img class="closeAddContact" src="./img/cancel-icon.png" onclick="closeOverlay()">
                <img class="closeAddContact-rs" src="./img/cancel-white.svg"
                    onclick="closeOverlayResponsive()">
                    <div class="userInfo">
                        <div class="userIconConteiner">
                            <img class="userWhiteIcon" src="./img/user-white.png">
                        </div>
                        <form onsubmit="addNewContact(); return false;">
                            <div class="contactDetailsContainer">
                                <div class="contactsDetailsFrame">
                                    <input id="new-name" class="style-input styleUserIcon" required type="text"
                                        placeholder="Name">
                                </div>
                                <div class="contactsDetailsFrame">
                                    <input id="new-email" class="style-input styleUserLetter" required
                                        type="email" placeholder="Email">
                                    <div class="red-text" id="double-email"></div>
                                </div>
                                <div class="contactsDetailsFrame">
                                    <input id="new-phone" class="style-input input-icon-phone" placeholder="Phone"
                                    required type="text" oninput="validateInput(this)">
                              </div>
                            </div>
    
                    </div>
    
                    <div class="overlay-btn-frame">
                        <div class="overlay-cancel-btn" onclick="closeOverlay()">
                            <div class="overlay-cancel-btn-text">Cancel</div>
                            <div class="overlay-cancel-btn-image"></div>
                        </div>
    
                        <button class="overlay-create-btn">
                            <div class="overlay-create-btn-text">Create contact</div>
                            <img src="./img/check.png">
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!--- JS -->
        <div class="contact-book-main" id="contact-book">
            
        </div>
        <div class="contact-book-main-rs" id="contact-book-rs"></div>
    
        <div id="contactCard"></div>
    
        <div id="edit"></div>
        

        <script>
            includeHTML();
        </script>



    </body>

</html>
