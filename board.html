<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/inter.css" />
    <link rel="stylesheet" href="./css/open_sans.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />

    <link rel="stylesheet" href="./css/task.css" />

    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/header.css" />

    <script src="js/todosArray.js" defer></script>
    <script src="js/contactArray.js" defer></script>
    <script src="js/board.js" defer></script>

    <script src="js/script.js" defer></script>
    <script src="js/add_task.js" defer></script>
    <script src="js/storage.js" defer></script>

    <title>Board</title>
    <link
      rel="shortcut icon"
      href="./img/favicon/join-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body onload="init(), updateHTML()">
    <!----Mona 
    <header w3-include-html="./assets/templates/header.html"></header>
    <section w3-include-html="./assets/templates/sidebar.html"></section> -->
    
    <div w3-include-html="assets/templates/header.html"></div>

    <div w3-include-html="assets/templates/sidebar.html"></div>
    <section class="boardHeaderContainer">
      <div class="boardHeader">
        <h1>Board</h1>
        <div class="boardHeaderInteract">
          <div class="inputWithImg">
            <input id="findTask" type="text" placeholder="Find Task" />
            <div class="findTaskImg" onclick="searchTask()"></div>
          </div>
          <button onclick="addTaskOnBoard('toDoStatus'); includeHTML()">
            Add task
            <img src="img/board_add_taks.png" alt="" />
          </button>
        </div>
      </div>
    </section>
    <section class="boradContent" id="boradContent">
      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>To do</h2>
          <img
            onclick="addTaskOnBoard('toDoStatus')"
            class="addTaskToSection"
            src="img/board_plus_button.svg"
            alt="Add Task to to do"
          />
        </div>
        <div
          id="toDo"
          class="draArea"
          ondrop="moveTo('toDoStatus')"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>In pogress</h2>
          <img
            onclick="addTaskOnBoard('inProgressStatus')"
            class="addTaskToSection"
            src="img/board_plus_button.svg"
            alt="Add Task to in Progress"
          />
        </div>
        <div
          id="inProgress"
          class="draArea"
          ondrop="moveTo('inProgressStatus')"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>Await feedback</h2>
          <img
            onclick="addTaskOnBoard('awaitFeedbackStatus')"
            class="addTaskToSection"
            src="img/board_plus_button.svg"
            alt="Add Task to Await Feedback"
          />
        </div>
        <div
          id="awaitFeedback"
          class="draArea"
          ondrop="moveTo('awaitFeedbackStatus')"
          ondragover="allowDrop(event)"
        ></div>
      </div>

      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>Done</h2>
        </div>
        <div
          id="done"
          class="draArea"
          ondrop="moveTo('doneStatus')"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </section>

    <div w3-include-html="assets/templates/mobile.html"></div>

  </body>
</html>
