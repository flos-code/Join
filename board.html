<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/inter.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/board.css" />
    <script src="js/todosArray.js" defer></script>
    <script src="js/board.js" defer></script>
    <script src="script.js" defer></script>
    <title>Board</title>
  </head>
  <body onload="updateHTML()">
    <head></head>
    <div>sidebar</div>
    <section class="boardHeader">
      <h1>Board</h1>
      <div class="boardHeaderInteract">
        <div class="inputWithImg">
          <input id="findTask" type="text" placeholder="Find Task" />
          <div class="findTaskImg"></div>
        </div>
        <button onclick="addTaskFunktion()">
          Add task
          <img src="img/board_add_taks.png" alt="" />
        </button>
      </div>
    </section>
    <section class="boradContent" id="boradContent">
      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>To do</h2>
          <img src="img/board_plus_button.png" alt="" />
        </div>
        <div
          id="toDo"
          class="draArea"
          ondrop="moveTo('toDo')"
          ondragover="allowDrop(event)"
        >
          dragarea
        </div>
      </div>

      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>In pogress</h2>
          <img src="img/board_plus_button.png" alt="" />
        </div>
        <div
          id="inProgress"
          class="draArea"
          ondrop="moveTo('inProgress')"
          ondragover="allowDrop(event)"
        >
          dragarea
        </div>
      </div>

      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>Await feedback</h2>
          <img src="img/board_plus_button.png" alt="" />
        </div>
        <div
          id="awaitFeedback"
          class="draArea"
          ondrop="moveTo('awaitFeedback')"
          ondragover="allowDrop(event)"
        >
          dragarea
        </div>
      </div>

      <div class="sectionDragArea">
        <div class="headerDragArea">
          <h2>Done</h2>
        </div>
        <div
          id="done"
          class="draArea"
          ondrop="moveTo('done')"
          ondragover="allowDrop(event)"
        >
          dragarea
        </div>
      </div>
    </section>
  </body>
</html>
